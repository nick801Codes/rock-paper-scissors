<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body class="flex direction-column">
    <div class="flex justify-center">
      <header class="grow-1 m-x-3 m-y-2">
        <h1>Rock Paper Scissors</h1>
        <div class="score flex direction-column align-items-center p-1 p-x-2">
          <span>SCORE</span>
          <span class="score-counter"> 12 </span>
        </div>
      </header>
    </div>

    <main class="flex justify-center" is=main-app>
    </main>

    <button id="open-rules-button" class="btn-rules align-self-center m-x-3">RULES</button>

    <dialog id="rules-dialog">
      <div class="rules-dialog">
        <p class="title p-2">Rules</p>
        <img class="image" src="./images/image-rules.svg" />
        <button id="close-rules-button" class="button p-2">âœ–</button>
      </div>
    </dialog>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>

    <script type="module" src="./src/app.js"></script>
    <script src="./src/index.js" defer></script>
  </body>
</html>
